<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rotetris</title>
  </head>
  <body>
    <div id=rotetris> </div>
    <script src="phaser.js"></script>
    <script>
      var IDE_HOOK = false;

              
      var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'rotetris', { preload: preload, create: create, update: update });

      function preload() {

        game.load.image('atari', 'assets/sprites/atari130xe.png');

      }

      var sprite;
      var cursors;
      var walls;

      function create() {
          walls = game.add.group();

          //	Enable p2 physics
          game.physics.startSystem(Phaser.Physics.P2JS);

          //  Make things a bit more bouncey
          game.physics.p2.defaultRestitution = 0.8;

          //  Add a sprite
          sprite = game.add.sprite(200, 200, 'atari');

          //  Enable if for physics. This creates a default rectangular body.
          game.physics.p2.enable(sprite);

          //  Modify a few body properties
          sprite.body.setZeroDamping();
          sprite.body.fixedRotation = true;

          text = game.add.text(20, 20, 'Rotetris', { fill: '#ffffff' });

          cursors = game.input.keyboard.createCursorKeys();

      }

      function update() {

        sprite.body.setZeroVelocity();

          if (cursors.left.isDown)
          {
            sprite.body.moveLeft(400);
          }
          else if (cursors.right.isDown)
          {
            sprite.body.moveRight(400);
          }

          if (cursors.up.isDown)
          {
            sprite.body.moveUp(400);
          }
          else if (cursors.down.isDown)
          {
            sprite.body.moveDown(400);
          }

      }

    </script>
  </body>
</html>
