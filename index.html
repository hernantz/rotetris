<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Masonry - Game Dolphin</title>
    <script src="phaser.js"></script>
    <script src="load.js"></script>
    <script src="mainmenu.js"></script>
    <script src="block.js"></script>
    <script src="game.js"></script>
  </head>
  <body style:"margin:0px auto;">

  <div id="rotetris" style:"margin:0px auto;"></div>

  <script type="text/javascript">

    var w = 720, h = 600;

    window.onload = function() {

      var game = new Phaser.Game(w,h,Phaser.AUTO,'rotetris');

      game.state.add('Load',Game.Load);

      game.state.add('MainMenu',Game.MainMenu);

      game.state.add('Game',Game.PlayGame);

      game.state.add('Lose',Game.LoseScreen);

      game.state.add('Win',Game.WinScreen);

      game.state.start('Load');

    };

  </script>

  </body>
</html>
